        function check(){

            //console.dir(輸入框的標籤)
            //把使用者打的字後面加上字串顯示在網頁的另外一個標籤裡

            let words=element.value+"字串顯示"

            let result=document.querySelector("#result");
            result.innerHTML=words;
        
            
    }
